<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./styles.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>
    <nav id="navbar">
        <img src="./logo.png" id="navbar-logo" alt="Logo">
    </nav>
    <div id="result">
        <div id="score">
        </div>
        <div id="result-round"></div>
        <div id="result-game"></div>
    </div>
    <div id="wrapper">
        <div id="control-panel">
            <button type="button" class="ctrl-btn" id="rock">🪨</button>
            <button type="button" class="ctrl-btn" id="paper">📜</button>
            <button type="button" class="ctrl-btn" id="scissor">✂️</button>
        </div>
    </div>
    <script src="/scripts.js"></script>
</body>
</html>
